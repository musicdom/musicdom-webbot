<script>
const workerUrl = "https://musicdom-payment.vercel.app/";

const bgMusic = document.getElementById('backgroundMusic');
const musicToggle = document.getElementById('musicToggle');
let musicPlaying = false;

function toggleMusic() {
  if (musicPlaying) {
    bgMusic.pause();
    musicToggle.textContent = 'üîá';
  } else {
    bgMusic.play().catch(()=>{});
    musicToggle.textContent = 'üéµ';
  }
  musicPlaying = !musicPlaying;
}

// –ü—Ä–∏ –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏–∏ –ª—é–±–æ–π –ø–µ—Å–Ω–∏ ‚Äî –≤—ã–∫–ª—é—á–∞–µ–º —Ñ–æ–Ω
function pauseBackgroundForSong(songElement) {
  if (bgMusic && !bgMusic.paused) {
    bgMusic.pause();
    musicToggle.textContent = 'üîá';
    musicPlaying = false;
  }
  songElement.addEventListener('ended', () => {
    if (!musicPlaying) {
      bgMusic.play().catch(()=>{});
      musicToggle.textContent = 'üéµ';
      musicPlaying = true;
    }
  });
}

window.onload = function() {
  setTimeout(() => {
    document.querySelector('.loader').style.opacity = '0';
    document.getElementById('menu').classList.add('active');
  }, 2000);
};

// –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–æ–±—ã—Ç–∏–µ –¥–ª—è –≤—Å–µ—Ö –∞—É–¥–∏–æ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
document.addEventListener('play', function(e) {
  if (e.target.tagName === 'AUDIO' && e.target.id !== 'backgroundMusic') {
    pauseBackgroundForSong(e.target);
  }
}, true);
</script>
